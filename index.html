<Doctype html>
<html lang="en">

<head>

	<title>Pomodoro Timer</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<div class="timer"><div id="timer-int">25:00</div></div>

	<div class="container">

		<div class="row">

			<div class="six columns">

				<h3 class="interval-title">Session Length</h3>
				<span class="change" id="session-down">-</span> <div class="interval" id="session-int">25</div> <span class="change" id="session-up">+</span>

			</div>
			<div class="six columns">

				<h3 class="interval-title">Break Length</h3>

				<span class="change" id="break-down">-</span> <div class="interval" id="break-int">5</div> <span class="change" id="break-up">+</span>

			</div>

		</div>

	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/app.js"></script>

</html>
